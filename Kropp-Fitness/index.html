<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kropp Fitness</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <a class="header-logo" href="/">
        <img
          class="header-logo-img"
          src="./images/header-logo-kropp.png.png"
          alt="Kropp Logo"
          width="135"
          height="25"
        />
      </a>
      <nav class="header-menu">
        <ul class="header-menu-list">
          <li class="header-menu-item">
            <a href="/" class="header-menu-link is-current">HOME</a>
          </li>
          <li class="header-menu-item">
            <a href="/" class="header-menu-link">PAGES</a>
          </li>
          <li class="header-menu-item">
            <a href="/" class="header-menu-link">POTFOLIO</a>
          </li>
          <li class="header-menu-item">
            <a href="/" class="header-menu-link">BLOG</a>
          </li>
          <li class="header-menu-item">
            <a href="/" class="header-menu-link">SHOP</a>
          </li>
        </ul>
      </nav>
      <div class="header-menu-buttons">
        <button class="header-book-button button" type="button">
          Book Now
        </button>
        <button
          class="header-burger-button"
          type="button"
          title="Bueger button"
        >
          <span class="visually-hidden">Open menu</span>
          <svg
            width="23"
            height="12"
            viewBox="0 0 23 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M0.5 1H22.5" stroke="white" stroke-dasharray="22 22" />
            <path d="M0.5 1H22.5" stroke="white" stroke-dasharray="22 22" />
            <path d="M0.5 6H22.5" stroke="white" stroke-dasharray="22 22" />
            <path d="M0.5 6H22.5" stroke="white" stroke-dasharray="22 22" />
            <path d="M0.5 11H22.5" stroke="white" stroke-dasharray="22 22" />
            <path d="M0.5 11H22.5" stroke="white" stroke-dasharray="22 22" />
          </svg>
        </button>
      </div>
    </header>
    <main class="content">
      <h1 class="visually-hidden">Kropp Fitness Club</h1>
      <section class="baner">
        <h2 class="visually-hidden">Up comming events</h2>
        <div class="baner-body">
          <div class="banner-info">
            New event <br />
            coming up / <time datetime="06-07"> june 7</time> &nbsp - &nbsp
            <time datetime="06-13">13</time>
          </div>
          <h3 class="banner-title">Crossfit</h3>
        </div>
        <div class="baner-pagination">
          <ul class="banner-pagination-list">
            <li class="baner-pagination-item">
              <button class="banner-pagination-button" type="button"></button>
            </li>
            <li class="baner-pagination-item">
              <button class="banner-pagination-button" type="button"></button>
            </li>
            <li class="baner-pagination-item">
              <button
                class="banner-pagination-button is-current"
                type="button"
              ></button>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
